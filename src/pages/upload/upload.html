<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form id="uploadForm">

  <input type=file name="file" (change)="setFile($event)">
  <br>
  <input [(ngModel)] = "media.title" name="title" placeholder="title">
  <br>
  <input [(ngModel)] = "media.description" name="description" placeholder="description">
  <br>
  <button (click)="startUpload()">upload</button>
  <br>

  </form>

</ion-content>
