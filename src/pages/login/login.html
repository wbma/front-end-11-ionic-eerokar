<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card-content>
    <input [(ngModel)] = "username">
    <br>

    <input type ="password" [(ngModel)] = "password">
    <br>

    <button (click)="login()">Login</button>

    {{mediaProvider.status}}

  </ion-card-content>

</ion-content>
