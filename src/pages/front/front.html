<ion-header xmlns:thumbnail="http://www.w3.org/1999/xhtml">
  <ion-navbar>
    <ion-title>front</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card-content>
    <button [navPush]="uploadPage">Upload</button>

       <h4> Newest pics </h4>
       <div class="cardContainer">
         <div class="imageCard" *ngFor="let image of newestImages">
           <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.filename| thumbnail: 'large')"/>
           <h5> {{ image.title }} </h5>
           <p> {{ image.description }} </p>


        </div>
        <div class="buttonContainer">
          <button (click)="loadMore()"> More images </button>
        </div>
      </div>



  </ion-card-content>

</ion-content>
